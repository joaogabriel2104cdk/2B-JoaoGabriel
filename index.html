<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loja online de produtos de God of War">
    <title>Loja God of War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/god-of-war-logo.png" alt="Logo God of War">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Bem-vindo Ã  Loja Oficial God of War!</h1>
        <p>Encontre os melhores produtos relacionados ao universo de God of War aqui.</p>
    </section>

    <section id="produtos">
        <h2>Produtos em Destaque</h2>
        <div class="produto">
            <img src="img/god-of-war-game.jpg" alt="Jogo God of War">
            <h3>Jogo God of War</h3>
            <p>R$ 249,99</p>
            <button class="comprar-btn">Comprar</button>
        </div>
        <div class="produto">
            <img src="img/god-of-war-figura.jpg" alt="Figura Kratos">
            <h3>Figura Kratos</h3>
            <p>R$ 159,99</p>
            <button class="comprar-btn">Comprar</button>
        </div>
    </section>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Loja God of War. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
